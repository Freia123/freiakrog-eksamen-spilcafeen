<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Favoritter - Games App</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <!-- Header (top bar med logo) -->
    <header>
      <a href="index.html">
        <img src="images/logo-spilcafeen.png" alt="Games App Logo" class="logo" />
      </a>
    </header>

    <!-- Main content -->
    <main>
      <!-- Favoritsidens header -->
      <section>
        <div class="games-header">
          <h1 id="favorites-count">Mine Favoritter (0 spil)</h1>
        </div>
      </section>

      <!-- Ingen favoritter besked -->
      <div class="no-favorites" id="no-favorites" style="display: none">
        <h3>Du har ingen favoritter endnu</h3>
        <p>
          Klik på ❤️ ikonerne på spillene for at tilføje dem til dine favoritter!
        </p>
        <a href="index.html" class="bottom-nav-item">Se alle spil</a>
      </div>

      <!-- Game list -->
      <section id="game-list" class="game-grid"></section>
    </main>

<!-- Bottom Navigation Bar -->
<nav class="bottom-nav">
  <a href="index.html" class="bottom-nav-item">
    <div class="bottom-nav-icon">
      <img src="Images/hus-farvet.svg" alt="Hjem" />
    </div>
  </a>
  <a href="profilside.html" class="bottom-nav-item">
    <div class="bottom-nav-icon">
      <img src="Images/bruger-farvet.svg" alt="Bruger" />
    </div>
  </a>
  <a href="favoritside.html" class="bottom-nav-item bottom-nav-active">
    <div class="bottom-nav-icon">
      <img src="Images/hjerte.svg" alt="Favoritter" />
    </div>
  </a>
  <a href="burgermenu.html" class="bottom-nav-item">
    <div class="bottom-nav-icon">
      <img src="Images/burgermenu-farvet.svg" alt="Burgermenu" />
    </div>
  </a>
</nav>

    <script src="js/favoritside.js"></script>
  </body>
</html>
