<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games App</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header>
      <!-- Logo link, som fører brugeren tilbage til forsiden -->
      <a href="index.html">
        <img
          src="images/logo-spilcafeen.png"
          alt="Games App Logo"
          class="logo"
        />
      </a>

      <!-- Lokationsfilter dropdown, som giver mulighed for at vælge spil baseret på lokation -->
      <div class="header-location">
        <select id="location-select" class="location-dropdown">
          <option value="all">Alle lokationer</option>
        </select>
      </div>

      <!-- Header sektion med søgefelt og filterknapper -->
      <div class="header-controls">
        <div class="header-search">
          <!-- Knappen til at åbne og lukke søgefeltet -->
          <button id="search-toggle" class="search-toggle" aria-label="Åbn søgning">
            <img src="images/soege-ikon.png" alt="Søg" class="search-icon" />
          </button>

          <!-- Gemt søgefelt, som vises når brugeren klikker på søgeikonet -->
          <div id="header-search-wrapper" class="header-search-wrapper" aria-hidden="true">
            <input
              type="text"
              id="header-search-input"
              placeholder="Søg spil..."        
              aria-label="Søg spil"
            />
          </div>
        </div>

        <!-- Knappen til at åbne og lukke filterpanelet -->
        <button
          id="filter-toggle"
          class="filter-toggle"
          aria-label="Åbn filtre"
        >
          <img src="images/filtrerings-ikon.png" alt="Filter" class="filter-icon" />
          <!-- Symbol der viser antallet af aktive filtre (skjult når der ikke er nogen) -->
          <span id="filter-badge" class="filter-badge" style="display: none"
            >0</span
          >
        </button>
      </div>

 <!-- Filter dropdown panel, hvor brugeren kan filtrere spil -->
<div class="filter-panel" id="filter-panel">
  <div class="filter-panel-content">
    <!-- Overskrift for filterpanelet -->
    <h3>Filtrer spil</h3>

    <!-- Sorteringsfilter -->
    <div class="filter-row">
      <label for="header-sort-select">Sorter efter</label>
      <select id="header-sort-select">
        <option value="all">Ingen sortering</option> <!-- Standard -->
        <option value="title">Titel (A-Å)</option> <!-- Sorter alfabetisk stigende -->
        <option value="title2">Titel (Å-A)</option> <!-- Sorter alfabetisk faldende -->
        <option value="rating">Mest populære</option> <!-- Sorter efter rating/popularitet -->
      </select>
    </div>

    <!-- Genre/kategori filter -->
    <div class="filter-row">
      <label for="header-genre-select">Kategori</label>
      <select id="header-genre-select">
        <option value="none">Alle kategorier</option> <!-- Standardvalg: alle kategorier -->
      </select>
    </div>

    <!-- Antal spillere filter -->
    <div class="filter-row">
      <label>Antal spillere</label>
      <div class="range-inputs">
        <input
          type="number"
          id="header-players-from"
          placeholder="Fra"
          min="1"
          max="8"
          step="1"
        />
      </div>
    </div>

    <!-- Spilletid filter -->
    <div class="filter-row">
      <label>Spilletid (min):</label>
      <div class="range-inputs">
        <input
          type="number"
          id="header-playtime-from"
          placeholder="Fra"
          min="0"
          max="300"
          step="15"
        />
        <span>til</span>
        <input
          type="number"
          id="header-playtime-to"
          placeholder="Til"
          min="0"
          max="300"
          step="15"
        />
      </div>
    </div>

    <!-- Sværhedsgrad filter -->
    <div class="filter-row">
      <label for="header-difficulty-select">Sværhedsgrad</label>
      <select id="header-difficulty-select">
        <option value="none">Alle sværhedsgrader</option> <!-- Standard -->
        <option value="Let">Let</option>
        <option value="Mellem">Mellem</option>
        <option value="Svær">Svær</option>
      </select>
    </div>

    <!-- Minimum alder filter -->
    <div class="filter-row">
      <label>Min. Alder</label>
      <div class="range-inputs">
        <input
          type="number"
          id="header-age-from"
          placeholder="Fra"
          min="0"
          max="100"
          step="1"
        />
      </div>
    </div>

    <!-- Rating filter -->
    <div class="filter-row">
      <label>Rating:</label>
      <div class="range-inputs">
        <input
          type="number"
          id="header-rating-from"
          placeholder="Fra"
          min="0"
          max="5"
          step="1"
        />
        <span>til</span>
        <input
          type="number"
          id="header-rating-to"
          placeholder="Til"
          min="0"
          max="5"
          step="1"
        />
      </div>
    </div>

    <!-- Knapper for handling af filtre -->
    <div class="filter-actions">
      <!-- Nulstil alle filtre -->
      <button id="header-clear-filters" class="clear-btn">
        Ryd alle filtre
      </button>
      <!-- Luk filterpanelet og vis resultater -->
      <button id="filter-close" class="close-btn">Vis resultater</button>
    </div>
  </div>
</div>
    </header>


     <!-- Tekst over karrussel -->
    <main>
      <section>
        <h1>Mest populære</h1>
      </section>

      <!-- Game karrussel -->
      <div class="carousel-container">
        <section id="game-carousel"></section>
      </div>
      


      <!-- Spin hjulet og quiz på forsiden-->
      <section>
          <h1>Kan du ikke vælge?</h1>
          <div class="spin-quiz-wrapper"> <!-- både spin hjulet og quiz i en wrapper -->
          <div class="spin-container">  <!-- holder hele spin hjul sektionen på forsiden -->
            <div class="spin-inner-wrapper"> <!-- indhold af hjul på forsiden -->
              <div class="spin-container-text"> <!-- tekst på forsiden -->
                <h2>Spin hjulet</h2>
                <p>Kan du ikke vælge hvilket spil I vil spille? Spin jer frem til næste spil!!</p>
              </div>
              <div class="spin-poster"> <!-- billede af hjul på forsiden -->
                <img src="images/spin-hjul-billede.png" alt="Spin Hjul" class="spin-poster" />
              </div>
            </div>
          </div>

            <div class="quiz-container"> <!-- holder hele quiz sektionen på forsiden -->
              <div class="quiz-inner-wrapper"> <!-- indhold af quiz på forsiden -->
              <div class="quiz-container-text"> <!-- tekst på forsiden -->
            <h2>Quiz dit spilvalg</h2>
            <p>Svar på få spørgsmål - så finder vi det perfekte spil til jer!!</p>
          </div>
          <div class="quiz-poster"> <!-- billede af quiz på forsiden -->
            <img src="images/quiz-billede.png" alt="Quiz" class="quiz-poster" />
            </div>
          </div>
        </div>
        </div>
      </section>

       <!-- Spil hjul dialog (åbnet/pop up ved klik på spin hjulet)-->
    <dialog id="spin-dialog">
      <form method="dialog">
        <button id="close-spin-dialog" aria-label="Close">✕</button>
        <div id="spin-dialog-content">
          <!-- Spin details will be injected here via JavaScript -->
        </div>
      </form>
    </dialog>

     <!-- Quiz dialog (åbnet/pop up ved klik på quiz billedet)-->
    <dialog id="quiz-dialog">
      <form method="dialog">
        <button id="close-quiz-dialog" aria-label="Close">✕</button>
        <div id="quiz-dialog-content">
          <!-- Quiz details will be injected here via JavaScript -->
        </div>
      </form>
    </dialog>


      <!-- Alle spil (sorter efter)-->
      <section>
        <div class="games-header">
          <h1>Alle spil</h1>
          <div class="sort-controls">
            <select id="main-sort-select">
              <option value="all">Sortér efter</option>
              <option value="title">Titel (A-Å)</option>
              <option value="title2">Titel (Å-A)</option>
              <option value="rating">Mest populære</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Aktiv filtrerings display -->
      <section
        class="active-filters-section"
        id="active-filters-section"
        style="display: none"
      >
        <div class="active-filters-container">
          <div class="active-filters-list" id="active-filters-list">
          </div>
        </div>
      </section>

      <!-- Game List -->
      <section id="game-list"></section>
    </main>

    <!-- Game Modal (pop up)-->
    <dialog id="game-dialog">
      <form method="dialog">
        <button id="close-dialog" aria-label="Close">✕</button>
        <div id="dialog-content">
          <!-- Game details will be injected here via JavaScript -->
        </div>
      </form>
    </dialog>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
      <a href="index.html" class="bottom-nav-item bottom-nav-active">
        <div class="bottom-nav-icon">
          <img src="../images/hus.svg" alt="Hjem" />
        </div>
      </a>
      <a href="profilside.html" class="bottom-nav-item">
        <div class="bottom-nav-icon">
          <img src="../images/bruger-farvet.svg" alt="Bruger" />
        </div>
      </a>
      <a href="favoritside.html" class="bottom-nav-item">
        <div class="bottom-nav-icon">
          <img src="../images/hjerte-farvet.svg" alt="Favoritter" />
        </div>
      </a>
      <a href="burgermenu.html" class="bottom-nav-item">
        <div class="bottom-nav-icon">
          <img src="../images/burgermenu-farvet.svg" alt="Burgermenu" />
        </div>
      </a>
    </nav>

    <script src="js/app.js"></script>

  </body>
</html>
