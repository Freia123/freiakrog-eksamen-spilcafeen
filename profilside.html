<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min profil - Games App</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Header (top bar med logo) -->
    <header>
      <a href="index.html">
        <img src="images/logo-spilcafeen.png" alt="Games App Logo" class="logo" />
      </a>
    </header>
    

    <!-- Main content -->
    <main>
        <!-- Profilsidens header -->
        <section>
            <div class="games-header">
                <h1 id="p-count">Din profil</h1>
            </div>
        </section>

        <!-- No profile message (Besked om at brugeren ikke har en profil grundet siden) -->
        <div class="no-profile" id="no-profile">
            <h3>Velkommen til din profil</h3>
            <p>Her kan du se dine bruger-indstillinger.<br />Denne funktion er under udvikling.</p>
            <a href="index.html" class="bottom-nav-item">Se alle spil</a>
        </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
      <a href="index.html" class="bottom-nav-item">
        <div class="bottom-nav-icon">
          <img src="images/hus-farvet.svg" alt="Hjem" />
        </div>
      </a>
      <a href="profilside.html" class="bottom-nav-item bottom-nav-active">
        <div class="bottom-nav-icon">
          <img src="images/bruger.svg" alt="Bruger" />
        </div>
      </a>
      <a href="favoritside.html" class="bottom-nav-item">
        <div class="bottom-nav-icon">
          <img src="images/hjerte-farvet.svg" alt="Favoritter" />
        </div>
      </a>
      <a href="burgermenu.html" class="bottom-nav-item">
        <div class="bottom-nav-icon">
          <img src="images/burgermenu-farvet.svg" alt="Burgermenu" />
        </div>
      </a>
    </nav>

</body>
</html>
